<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container pt-5">
      <h1 class="text-center">Bài tập</h1>
      <!-- bài 1 -->
      <div class="bt1 pt-5">
        <h3>Bài 1</h3>
        <div id="bt1-alert" class="alert alert-success mt-3" role="alert"></div>
        <p>
          Tìm số nguyên dương nhỏ nhất thỏa mãn điều kiện
          <span class="font-weight-bold">1 + 2 + ... + n > 10000</span>
        </p>
        <button id="btn-bt1" class="btn btn-success">Tìm</button>
      </div>

      <!-- bài 2 -->
      <div class="bt2 pt-5">
        <h3>Bài 2</h3>
        <div id="bt2-alert" class="alert alert-success mt-3" role="alert"></div>
        <div class="form-group">
          <label for="">Nhập x</label>
          <input
            type="text"
            name="array2[]"
            id=""
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
          <label for="">Nhập n</label>
          <input
            type="text"
            name="array2[]"
            id=""
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <button id="btn-bt2" class="btn btn-success">Tính</button>
      </div>

      <!-- bài 3 -->
      <div class="bt3 pt-5">
        <h3>Bài 3</h3>
        <div id="bt3-alert" class="alert alert-success mt-3" role="alert"></div>
        <div class="form-group">
          <label for="">Nhập x</label>
          <input
            type="text"
            name=""
            id="txt-number"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <button id="btn-bt3" class="btn btn-success">Tính</button>
      </div>

      <!-- bài 4 -->
      <div class="bt4 pt-5">
        <h3>Bài 4</h3>
        <div id="div-bt4" class="pb-4"></div>
        <button id="btn-bt4" class="btn btn-success">Hiển thị</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
    <script src="./js/bt4.js"></script>
  </body>
</html>
